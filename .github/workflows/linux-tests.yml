name: Linux Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  check-changes:
    name: Check for Changes
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.filter.outputs.changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            changed:
              - '.github/workflows/linux-tests.yml'
              - '**/*.swift'

  #########
  # Linux #
  #########

  matrix:
    name: Linux Matrix
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || needs.check-changes.outputs.changed == 'true' }}
    needs: check-changes
    strategy:
      matrix:
        swift: [ "swift:6.0.2" ]
        os: [ amazonlinux2, focal, jammy, rhel-ubi9, mantic, noble ]
        exclude:
          - swift: "swiftlang/swift:nightly-6.0"
            os: "mantic"
          - swift: "swiftlang/swift:nightly-6.0"
            os: "noble"

    container:
      image: ${{ matrix.swift }}-${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Build and Test
        run: swift test --enable-test-discovery

  test:
    runs-on: ubuntu-latest
    name: Linux Tests
    if: ${{ github.event_name == 'push' || needs.check-changes.outputs.changed == 'true' }}
    needs: matrix
    steps:
      - name: Check build matrix status
        if: ${{ needs.matrix.result != 'success' }}
        run: exit 1
