name: watchOS Build Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  check-changes:
    name: Check for Changes
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.filter.outputs.changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            changed:
              - '.github/workflows/watchos-tests.yml'
              - '**/*.swift'

  build-watchos-matrix:
    name: watchOS Matrix
    if: ${{ github.event_name == 'push' || needs.check-changes.outputs.changed == 'true' }}
    needs: check-changes
    strategy:
      fail-fast: false
      matrix:
        xcode: [ "16.3", "16.4" ] # "26.0" is broken with xcodebuild test
        os: [ macos-15 ]
    runs-on: ${{ matrix.os }}

    env:
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode }}.app/Contents/Developer

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build and Test
        run: |
          set -o pipefail && \
          NSUnbufferedIO=YES \
          xcrun xcodebuild test -workspace . -scheme Vexil -skipMacroValidation -destination "platform=watchOS Simulator,name=Apple Watch Series 10 (46mm)" \
          | xcbeautify --renderer github-actions

  build-watchos:
    runs-on: ubuntu-latest
    name: watchOS Tests
    if: ${{ always() && needs.check-changes.outputs.changed == 'true' }}
    needs: [ build-watchos-matrix, check-changes ]
    steps:
      - name: Check build matrix status
        if: ${{ needs.build-watchos-matrix.result != 'success' }}
        run: exit 1
